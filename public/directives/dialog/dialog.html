
<div class="dialog confirm" ng-class="">
    <div class="dialog-header">
        {{title}}
    </div>
    <div class="dialog-body">
        <div class="text-wrap" ng-bind-html="content"></div>
    </div>
    <div class="dialog-footer">

        <a class="cms-btn cms-btn-lg"
            ng-repeat="btn in btns"
            ng-class="{'cms-btn-heavy': btn.isImportant}"
            ng-click="btnClick($index)">{{btn.text}}</a>
    </div>
</div>
