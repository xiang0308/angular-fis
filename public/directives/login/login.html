
<div class="login-area">
    <form class="form-horizontal">
        <p>容易网商家管理系统</p>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名" ng-model="params.userName"
                ng-class="{'border-blink': $form.userName.require}"> 
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" ng-model="params.password"
                ng-class="{'border-blink': $form.password.require}">
        </div>
        
        <div class="form-group">
            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" 
                        ng-model="rememberMe" 
                        ng-change="rememberMeChange()"
                        ng-true-value="'1'"
                        ng-false-value="'0'"> 记住用户名
                </label>
            </div>

            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" 
                        ng-model="params.isPersistence" 
                        ng-change="persistenceChange()"
                        ng-true-value="'1'"
                        ng-false-value="'0'"> 保持登录状态
                </label>
            </div>  
        </div>

        <div class="form-group">
            <a class="cms-btn cms-btn-heavy" ng-click="login()">登录</a>
        </div>
    </form>
</div>
