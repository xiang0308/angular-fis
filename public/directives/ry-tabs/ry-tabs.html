<section class="ry-tabs">
    <span
        ng-repeat="item in vm.config.data track by $index"
        ng-click="vm.change($index)"
        class="ui-item"
        ng-class="{
            'active': $index === vm.config.selectedIndex,
            'has-error': vm.config.error[$index]
        }">
        {{item.text}}
    </span>
</section>
