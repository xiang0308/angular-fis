<div class="dt-ry-trading-area-search form-group">
	<div class="form-group">
		<label>省：</label>
		<select
			class="form-control ui-province"
			ng-model="vm.areaParams.areaId[0]"
			ng-options="o.id as o.name for o in vm.arealists[0]"
			ng-change="vm.getAreaLists(vm.areaParams.areaId[0], 2, 0)"
		>
			<option value="">全部</option>
		</select>
	</div>
	<div class="form-group">
		<label>市：</label>
		<select
			class="form-control ui-city"
			ng-model="vm.areaParams.areaId[1]"
			ng-options="o.id as o.name for o in vm.arealists[1]"
			ng-change="vm.getAreaLists(vm.areaParams.areaId[1], 3, 1)"
		>
			<option value="">全部</option>
		</select>
	</div>
	<div class="form-group">
		<label>区：</label>
		<select
			class="form-control ui-city"
			ng-model="vm.areaParams.areaId[2]"
			ng-options="o.id as o.name for o in vm.arealists[2]"
			ng-change="vm.getAreaLists(vm.areaParams.areaId[2], 4, 2)"
		>
			<option value="">全部</option>
		</select>
	</div>
	<div class="form-group" ng-show="vm.showDistrict()">
		<label>商圈：</label>
		<select
			class="form-control ui-district"
			ng-model="vm.areaParams.areaId[3]"
			ng-change="vm.submit()"
			ng-options="o.id as o.name for o in vm.arealists[3]"
		>
			<option value="">全部</option>
		</select>
	</div>
</div>
