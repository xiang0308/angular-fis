 <label class="cms-checkbox-label ui-dib ry-radio" >
    <span class="radio inline-block" ng-class="{checked: ngModel == ngValue, disabled: readOnly}">
        <input type="radio"
            name="name"
            ng-value="ngValue"
            ng-model="ngModel"
            ng-click="click()"
            ng-disabled="readOnly">
        <i></i>
    </span>
    <span ng-transclude></span>
</label>
